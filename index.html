                        <td>11553</td>

                        <td>
                            <div class="msd">
                                <label class="msd_label js-msd centered-text">SELECT <i class="msd_label_icon fas fa-chevron-down"></i></label>
                                <div class="msd_options_container js-msds">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle dropdown visibility
            $(".js-msd").click(function(e) {
                e.stopPropagation();
                $(this).closest('.msd').find('.js-msds').slideToggle();
            });

            // Handle checkbox change
            $(".js-msdCheck").change(function() {
                const containerId = $(this).closest('td').find('.selected-items').attr('id');
                const selectedItem = $(this).parent('label').text().trim();
                const selectedValue = $(this).val();
                if ($(this).prop("checked")) {
                    $('#' + containerId).append('<div class="selected-item">' + selectedItem + '<span class="remove" data-value="' + selectedValue + '">&times;</span></div>');
                } else {
                    $('#' + containerId + ' .selected-item').filter(function() {
                        return $(this).text().trim().includes(selectedItem);
                    }).remove();
                }
            });

            // Remove selected item
            $(document).on('click', '.selected-item .remove', function() {
                const itemValue = $(this).data('value');
                $(this).parent().remove();
                $('input[value="' + itemValue + '"]').prop('checked', false);
            });

            // Close dropdown when clicking outside
            $(document).click(function(e) {
                if (!$(e.target).closest('.msd').length) {
                    $('.js-msds').slideUp();
                }
            });

            // Keep dropdown open when clicking inside
            $(".js-msds").click(function(e) {
                e.stopPropagation();
            });

            // Initialize dropdown visibility
            $(".js-msdCheck").each(function() {
                const containerId = $(this).closest('td').find('.selected-items').attr('id');
                if ($(this).prop("checked")) {
                    const selectedItem = $(this).parent('label').text().trim();
                    $('#' + containerId).append('<div class="selected-item">' + selectedItem + '<span class="remove" data-value="' + $(this).val() + '">&times;</span></div>');
                }
            });
        });

        const body = document.querySelector("body"),
            sidebar = body.querySelector("nav"),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        });
    </script>
</body>
